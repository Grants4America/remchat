<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='remchat_logo.png') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body>
    <header>
      <img
        src="{{ url_for('static', filename='remchat_logo.png') }}"
        alt="Remchat Logo"
        class="logo"
      />
      <h3 class="site-title">REMCHAT</h3>
      <button class="nav-toggle">â˜°</button>
      <nav class="navbar">
        <!-- Navigation Links -->
        <a href="{{ url_for('index') }}" class="submit-button">Login</a>
        <a href="{{ url_for('signup') }}" class="submit-button"
          >Create Account</a
        >
      </nav>
    </header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul class="flashes">
      {% for category, message in messages %}
      <li class="alert alert-{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <main class="container">
      <img
        src="{{ url_for('static', filename='remchat_logo.png') }}"
        alt="Remchat Logo"
        width="100"
        height="100"
        sizes="(max-width: 600px) 100w, 50vw"
      />
      <div>
        <h1>Sign Up</h1>
        <form action="{{ url_for('signup') }}" method="POST" id="myForm">
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Full Name"
          />
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Username"
          />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm Password"
          />
          <br />
          <span id="errorMessage" style="color: red"></span>
          <br />
          <button type="submit" class="submit-button">Sign Up</button>
        </form>
        <br />
      </div>
    </main>

    <footer>
      <small><p>&copy; 2024 Remchat. All rights reserved.</p></small>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/verify_passwd.js') }}"></script>
  </body>
</html>
